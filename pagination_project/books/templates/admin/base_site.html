{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'admin/styles.css' %}">
  <link id="dark-style" rel="stylesheet" href="{% static 'admin/dark-mode.css' %}" disabled>
  <script>
    // Simple toggle on localStorage basis
    window.addEventListener('load', () => {
      const dark = localStorage.getItem('adminDark') === 'true';
      const darkStyle = document.getElementById('dark-style');
      darkStyle.disabled = !dark;
    });
  </script>
{% endblock %}
